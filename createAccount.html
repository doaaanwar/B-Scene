    <div class="container">

        <div class="starter-template">
            <h1>Create Account</h1>
            <p class="lead">All fields marked with * are required</p>

            <div class="col-md-6" id="createAccountColumn">
                <form class="form-group" id="createAccount" name="createAccount">
                    <table>
                        <tr>
                            <td class="text-right">
                                <label for="fName">* First Name</label>
                            </td>
                            <td class="text-left">
                                <input type="text" id="fName" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="lName">* Last Name</label>
                            </td>
                            <td class="text-left">
                                <input type="text" id="lName" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="email">* E-Mail Address</label>
                            </td>
                            <td class="text-left">
                                <input type="email" id="email" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="phone">* Business Phone #</label>
                            </td>
                            <td class="text-left">
                                <input type="tel" id="phone" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="organization">* Organization</label>
                                <br>
                                <small class="createOrg">Can't find your organization?
                                    <a href="#createNewSection">Create a new one</a>
                                </small>
                            </td>
                            <td class="text-left">
                                <select id="organization" required>
                                    <option value="">Select an Organization</option>
                                    <option value="">Organization 1</option>
                                    <option value="">Organization 2</option>
                                    <option value="">Organization 3</option>
                                </select>

                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="persUrl">URL</label>
                            </td>
                            <td class="text-left">
                                <input type="url" id="persUrl">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="logo">Upload Logo</label>
                            </td>
                            <td class="text-left">
                                <input type="file" id="logo">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="address">Street Address</label>
                            </td>
                            <td class="text-left">
                                <input type="text" id="address">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="city">City</label>
                            </td>
                            <td class="text-left">
                                <input type="text" id="city">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="province">Province</label>
                            </td>
                            <td class="text-left">
                                <select id="province">
                                    <option value="ab">AB</option>
                                    <option value="bc">BC</option>
                                    <option value="mb">MB</option>
                                    <option value="nb">NB</option>
                                    <option value="nl">NL</option>
                                    <option value="ns">NS</option>
                                    <option value="nt">NT</option>
                                    <option value="nu">NU</option>
                                    <option value="on">ON</option>
                                    <option value="pe">PE</option>
                                    <option value="qc">QC</option>
                                    <option value="sk">SK</option>
                                    <option value="yt">YT</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center" colspan="2">
                                <input type="submit" class="btn btn-warning">
                            </td>
                        </tr>
                    </table>
                </form>


            </div>

            <div class="col-md-6" id="createOrgColumn">
                <form class="form-group" id="createNew">
                    <table>
                        <tr>
                            <td colspan="2" class="text-center">
                                <h4>Create Organization</h4>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="orgName">* Organization Name</label>
                            </td>
                            <td class="text-left">
                                <input type="text" id="orgName" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">

                                <label for="orgUrl">* Organization URL</label>
                            </td>
                            <td class="text-left">

                                <input type="url" id="orgUrl" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center" colspan="2">
                                <input type="submit" class="btn btn-warning">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

    </div>
