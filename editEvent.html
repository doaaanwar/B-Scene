        <div class="starter-template">
            <h1>Edit Event</h1>
            <p class="lead">All fields marked with * are required</p>

           
                <form class="form-group" id="createEvent" name="createEvent" >
                    <table align="center">
                        <tr>
                            <td class="text-right">
                                <label for="Etitle">* Event Title</label>
                            </td>
                            <td class="text-left">
                                <input type="text" id="eTitle" value="Conestoga College Family day"  required>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="Sdate">* Start Date</label>
                            </td>
                            <td class="text-left">
                                <input type="date" value="07/15/2015" name="Sdate">
                            </td>
                        </tr>
						
                        <tr>
                            <td class="text-right">
                                <label for="sTime">* Start Time</label>
                            </td>
                            <td class="text-left">
                                <input type="time" value="4:28 pm" name="Stime">
                            </td>
                        </tr>
						</tr><tr>
                            <td class="text-right">
                                <label for="Edate"> End Date</label>
                            </td>
                            <td class="text-left">
                                <input type="date" name="Edate" >
                            </td>
                        </tr>
						
                        <tr>
                            <td class="text-right">
                                <label for="ETime"> End Time</label>
                            </td>
                            <td class="text-left">
                                <input type="time" name="Etime" >
                            </td>
                        </tr>
						<tr>
                            <td class="text-right">
                                <label for="Category">* Category</label>
                            </td>
                            <td class="text-left">
                                <select required>
								  <option value="business">business</option>
								  <option value="education">education</option>
								  <option value="fprocessing">food processing</option>
								  <option value="fmanufacturing">food manufacturing</option>
								  <option value="hResources">human resources</option>
								  <option value="iTechnology">information technology</option>
								  <option value="industry">industry</option>
								  <option value="mConsulting">management consulting</option>
								  <option value="oManagement">operation management </option>
								  <option value="pManagement">project management</option>
								  <option value="sChain">supply chain </option>
								  <option value="tour">tour</option>
								</select>
                            </td>
                        </tr>
						<tr>
                            <td class="text-right">
                                <label for="capacity">Guests Limit</label>
                            </td>
                            <td class="text-left">
                                <input type="text" id="capacity" required>
                            </td>
                        </tr>
						<tr>
                            <td class="text-right">
                                <label for="Repeats">Repeats</label>
                            </td>
                            <td class="text-left">
                                <select>
								  <option value="norepeat">does not repeat</option>
								  <option value="rdaily">repeats daily </option>
								  <option value="rweekly">repeats weekly </option>
								  <option value="rmonthly">repeats monthly</option>
								</select>
                            </td>
                        </tr>
						<tr>
                            <td class="text-right">
                                <label for="logo">Upload Event Logo</label>
                            </td>
                            <td class="text-left">
                                <input type="file" id="Elogo">
                            </td>
                        </tr>
						<tr>
                            <td class="text-right">
                                <label for="address">Street Address</label>
                            </td>
                            <td class="text-left">
                                <input type="text" value="conestoga college doon campus" id="address">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="city">City</label>
                            </td>
                            <td class="text-left">
                                <select>
								  <option value="Kitchener" selected="true">Kitchener</option>
								  <option value="Waterloo">Waterloo</option>
								  <option value="Cambridge">Cambridge </option>
								  <option value="Guelph">Guelph</option>
								  <option value="Milton">Milton </option>
								  <option value="Brantford">Brantford</option>
								</select>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="province">Province</label>
                            </td>
                            <td class="text-left">
                                <select id="province">
                                    <option value="ab">AB</option>
                                    <option value="bc">BC</option>
                                    <option value="mb">MB</option>
                                    <option value="nb">NB</option>
                                    <option value="nl">NL</option>
                                    <option value="ns">NS</option>
                                    <option value="nt">NT</option>
                                    <option value="nu">NU</option>
                                    <option value="on" selected="true">ON</option>
                                    <option value="pe">PE</option>
                                    <option value="qc">QC</option>
                                    <option value="sk">SK</option>
                                    <option value="yt">YT</option>
                                </select>
                            </td>
                        </tr>
						<tr>
                            <td class="text-right">
                                <label for="PCode">Postal Code</label>
                            </td>
                            <td class="text-left">
                                <input type="text" value="M2M 6H3" id="PCode">
                            </td>
                        </tr>
						<tr>
                            <td class="text-right">
                                <label for="ETime">* Description</label>
                            </td>
                            <td class="text-left">
								<textarea name="comments" cols="25" rows="5">An event that gives the opportunity of the community to engage with their kids, families and friends to socialize, have a fun day enjoy the weather in Conestoga College Campus.</textarea>
                            </td>
                        </tr>
		
                        <tr>
                            <td class="text-center" colspan="2">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-warning"onclick="location.href='eventDetailsWithEdit.html'" >
                                   Save 
                                </button>

								 <button type="button" class="btn btn-warning" onclick="location.href='eventDetailsWithEdit.html'">
                                   Cancel 
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
