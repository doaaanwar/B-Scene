    <div class="container">

        <div class="starter-template">
            <h1>Edit Account Details</h1>
            <p class="lead">All fields marked with * are required</p>

            <div class="col-md-6" id="editAccountColumn">
                <form class="form-group" id="editAccount" name="editAccount">
                    <table>
                        <tr>
                            <td class="text-right">
                                <label for="fName">* First Name</label>
                            </td>
                            <td class="text-left">
                                <input type="text" id="fName" value="Ada" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="lName">* Last Name</label>
                            </td>
                            <td class="text-left">
                                <input type="text" id="lName" value="Lovelace" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="email">* E-Mail Address</label>
                            </td>
                            <td class="text-left">
                                <input type="email" id="email" value="alovelace@analyticalengine.com" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="phone">* Business Phone #</label>
                            </td>
                            <td class="text-left">
                                <input type="tel" id="phone" value="(519) 555-1234" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="organization">* Organization</label>
                                <br>
                                <small class="createOrg">Can't find your organization?
                                    <a data-toggle="collapse" href="#collapseOrganization" aria-expanded="false" aria-controls="collapseOrganization">Create a new one</a>
                                </small>
                            </td>
                            <td class="text-left">
                                <select id="organization" required>
                                    <option value="">Select an Organization</option>
                                    <option value="1">Analytical Engine Inc.</option>
                                    <option value="2">Organization 2</option>
                                    <option value="3">Organization 3</option>
                                </select>

                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="persUrl">URL</label>
                            </td>
                            <td class="text-left">
                                <input type="url" id="persUrl" value="www.analyticalengine.com">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="logo">Upload Logo</label>
                            </td>
                            <td class="text-left">
                                <input type="file" id="logo">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="address">Street Address</label>
                            </td>
                            <td class="text-left">
                                <input type="text" id="address" value="123 Babbage Rd.">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="city">City</label>
                            </td>
                            <td class="text-left">
                                <input type="text" id="city" value="Stratford">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="province">Province</label>
                            </td>
                            <td class="text-left">
                                <select id="province">
                                    <option value="ab">AB</option>
                                    <option value="bc">BC</option>
                                    <option value="mb">MB</option>
                                    <option value="nb">NB</option>
                                    <option value="nl">NL</option>
                                    <option value="ns">NS</option>
                                    <option value="nt">NT</option>
                                    <option value="nu">NU</option>
                                    <option value="on">ON</option>
                                    <option value="pe">PE</option>
                                    <option value="qc">QC</option>
                                    <option value="sk">SK</option>
                                    <option value="yt">YT</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center" colspan="2">
                                <!-- Button trigger modal -->
                                <button type="submit" class="btn btn-warning" data-toggle="modal" data-target="#confirmDetails" id="submitProfile">
                                    Submit
                                </button>
                                <a class="btn btn-warning" href="profile.html">Return to profile</a>


                            </td>
                        </tr>
                    </table>
                </form>


            </div>

            <div class="col-md-6" id="createOrgColumn">
                <div class="collapse" id="collapseOrganization">
                  <div class="well">
                    <form class="form-group" id="createNew">
                        <table>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <h4>Create Organization</h4>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-right">
                                    <label for="orgName">* Organization Name</label>
                                </td>
                                <td class="text-left">
                                    <input type="text" id="orgName" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-right">

                                    <label for="orgUrl">* Organization URL</label>
                                </td>
                                <td class="text-left">

                                    <input type="url" id="orgUrl" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center" colspan="2">
                                    <input type="submit" id="submitOrganization" class="btn btn-warning">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>

    <!-- Modal -->

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td class="text-right">
                                <label for="fName">First Name</label>
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="lName">Last Name</label>
                            </td>
                            <td>
                                <div id="lName"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="email">E-Mail Address</label>
                            </td>
                            <td>
                                <div id="email"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="phone">Business Phone #</label>
                            </td>
                            <td>
                                <div id="phone"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="organization">Organization</label>
                            </td>
                            <td>
                                <div id="organization"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="persUrl">URL</label>
                            </td>
                            <td>
                                <div id="persUrl"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="logo">Upload Logo</label>
                            </td>
                            <td>
                                <div id="logo"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="address">Street Address</label>
                            </td>
                            <td>
                                <div id="address"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="city">City</label>
                            </td>
                            <td>
                                <div id="city"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">
                                <label for="province">Province</label>
                            </td>
                            <td>
                                <div id="province"></div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning">Save changes</button>
                </div>
